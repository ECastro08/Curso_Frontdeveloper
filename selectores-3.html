<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            color:rgb(130, 216, 17)
        }
        p::first-letter{
            color: green;
        }
        p::before {
            content: "👌";
        }
        p::after {
            content: "😁";
        }
        p:hover{
           color:yellow;
        }
        div p:nth-child(3) {
            color:violet;
        }
        ::placeholder {
            color: tomato;
        }
    </style>
</head>
<body>
    <p>Hola</p>
    <div>
        <p>Platzi</p>
        <p>Master</p>
        <p>Lo mejor</p>
    </div>
    <input type="text" placeholder="name">
</body>
</html>
